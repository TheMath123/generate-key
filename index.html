              />
            </svg>
          </button>
        </div>
        <span class="text">
          <dl>
            <dt>Key Length:</dt>
            <dd id="text-key-length"></dd>
          </dl>
        </span>
        <button class="button" onclick="main()">Generate</button>
      </div>
    </main>
    <script src="src/main.js"></script>

</html>
